<aside>

  {{ with $.Param "githubLink" }}
  <a
    class="github-corner"
    href="{{ . }}"
    aria-label="View the source code of this document on GitHub"
  >
    {{ partial "github-corner" }}
  </a>
  {{ end }}

  <a href="#main" class="scroll-up" aria-label="Scroll to the top of the document">
    {{ partial "top-icon" . }}
  </a>

</aside>
