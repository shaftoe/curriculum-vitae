<aside class="no-print">

  {{ with $.Param "githubLink" }}
  <a
    class="github-corner"
    href="{{ . }}"
    aria-label="View the source code of this document on GitHub"
  >
    {{ partial "github-corner" }}
  </a>
  {{ end }}

  <a href="#main" class="scroll-up" aria-label="Scroll to the top of the document">
    {{ partial "top-icon" . }}
  </a>

  <a
    href="{{ $.Param "contactLink" }}"
    class="contact-icon"
    title="Contact me"
    aria-label="Go to my contact page"
  >
    {{ partial "contact-icon" . }}
  </a>

</aside>
