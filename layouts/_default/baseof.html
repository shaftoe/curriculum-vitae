<!DOCTYPE html>
{{ with .Site.Language.Lang }}
<html lang="{{ . }}">
{{ end }}

  <head>
    {{ partial "head" . }}
  </head>

  <body>
    {{ with $.Param "githubLink" }}
      <aside>
        {{ partial "github-corner" . }}
      </aside>
    {{ end }}

    <main>
      {{ partial "header" . }}
      {{ block "content" . }}{{ end }}
    </main>
  </body>

</html>
