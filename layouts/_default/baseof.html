<!DOCTYPE html>
{{ with .Site.Language.Lang }}
<html lang="{{ . }}">
{{ end }}

  <head>
    {{ partial "head" . }}
  </head>

  <body>
    {{ with $.Param "githubLink" }}
      {{ partial "github-corner" . }}
    {{ end }}

    {{ partial "header" . }}

    <main>
      {{ block "content" . }}{{ end }}
      {{ partial "footer" . }}
    </main>

  </body>

</html>
